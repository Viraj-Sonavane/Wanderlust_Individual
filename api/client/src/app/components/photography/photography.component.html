<div class="container">
    
    <form (submit)="addPhotographyLocation()" >
        <div class="form-group">
            <label>
                <h4>
                    Photography Location Name
                </h4>
                </label>
            <input type="text"  style="background-color:#cdeaf8" [(ngModel)]="photography.photographyPlace" name="photographyPlace" class="form-control"/>

        </div>
        <div class="form-group">
            <label>
                <h4>
                    Location Description
                </h4>    
            </label>
            <input type="text" style="background-color:#cdeaf8" [(ngModel)]="photography.photographyDescription" name="photographyDescription" class="form-control"/>

        </div>
        <div class="form-group">
            <label>
                <h4>
                    Location Review
                </h4>
            </label>
            <input type="text" style="background-color:#cdeaf8" [(ngModel)]="photography.photographyReview" name="photographyReview" class="form-control"/>

        </div>
        <div class="form-group">
            <label>
                <h4>
                    Photography Address
                </h4>
            </label>
            <input type="text" style="background-color:#cdeaf8" [(ngModel)]="photography.photographyAddress" name="photographyAddress" class="form-control"/>

        </div>
        <div class="form-group">
            <label>
                <h4>
                    Open to visit
                </h4>
            </label>
            <input type="text" style="background-color:#cdeaf8" [(ngModel)]="photography.isOpen" name="isOpen" class="form-control"/>
        </div>
        <input type="submit" style="background-color:#ec6d23" value="Save" class="btn btn-success" />
    </form>   
</div>
    
<div class="container">
    <label></label>
    <table class="table table-hover">
        <tr>
            <th scope="col">Photography Location Name</th>
            <th scope="col">Location Description</th>
            <th scope="col">Location Review</th>
            <th scope="col">Photography Address</th>
            <th scope="col">Open to visit</th>
        </tr>
        <tr *ngFor="let photography of photographys">   
            <td><input type="text" style="background-color:#ebe6d9" [(ngModel)]="photography.photographyPlace" name="photographyPlace" value="{{photography.photographyPlace}}"/> </td>
            <td><input type="text" style="background-color:#ebe6d9" [(ngModel)]="photography.photographyDescription" name="photographyDescription" value="{{photography.photographyDescription}}"/></td>
            <td><input type="text" style="background-color:#ebe6d9" [(ngModel)]="photography.photographyReview" name="photographyReview" value="{{photography.photographyReview}}"/></td>
            <td><input type="text" style="background-color:#ebe6d9" [(ngModel)]="photography.photographyAddress" name="photographyAddress" value="{{photography.photographyAddress}}"/></td>
            <td><input type="text" style="background-color:#ebe6d9" [(ngModel)]="photography.isOpen" name="isOpen" value="{{photography.isOpen}}"/></td>
            <td class="vcenter"> <button (click)="deletePhotographyLocation(photography._id) ">Delete</button>&nbsp; <button (click)="updatePhotographyLocation(photography._id, photography)">Update</button>  
        </tr>
    </table>     
</div>
